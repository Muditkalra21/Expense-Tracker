<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <!-- Login Section -->
            <div id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-message"></p>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>

            <!-- Register Section -->
            <div id="register-section" class="hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p id="register-message"></p>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section hidden">
            <h2>Dashboard</h2>
            <div class="dashboard-controls">
                <button id="logout-btn">Logout</button>
                <button id="refresh-btn">Refresh</button>
            </div>

            <!-- Companies Section -->
            <div class="subsection">
                <h3>Companies</h3>
                <div class="dashboard-controls">
                    <button id="load-companies-btn">Load Companies</button>
                    <button id="show-add-company-btn">Add New Company</button>
                </div>
                <div id="companies-list"></div>
                <form id="add-company-form">
                    <h4>Add New Company</h4>
                    <input type="text" id="company-name" placeholder="Company Name" required>
                    <input type="text" id="company-address" placeholder="Address" required>
                    <button type="submit">Add Company</button>
                </form>
            </div>

            <!-- Expenses Section -->
            <div class="subsection">
                <h3>Expenses</h3>
                <div class="dashboard-controls">
                    <button id="load-expenses-btn">Load Expenses</button>
                    <button id="show-add-expense-btn">Add New Expense</button>
                </div>
                <div id="expenses-list"></div>
                <form id="add-expense-form">
                    <h4>Add New Expense</h4>
                    <input type="text" id="expense-description" placeholder="Description" required>
                    <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="">Select Category</option>
                        <option value="FOOD">Food</option>
                        <option value="TRANSPORT">Transport</option>
                        <option value="ENTERTAINMENT">Entertainment</option>
                        <option value="UTILITIES">Utilities</option>
                        <option value="OTHER">Other</option>
                    </select>
                    <label for="expense-date">Date</label>
                    <input type="date" id="expense-date" required>
                    <button type="submit">Add Expense</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
