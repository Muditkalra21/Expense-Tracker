
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Business Expenses</title>
    <meta name="description" content="Professional expense tracking application for businesses">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ’°</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° Expense Tracker</h1>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <!-- Login Section -->
            <div id="login-section">
                <h2>ğŸ” Welcome Back</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" id="login-btn">Login</button>
                </form>
                <div id="login-message" class="message"></div>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>

            <!-- Register Section -->
            <div id="register-section" class="hidden">
                <h2>ğŸš€ Create Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a strong password" required>
                    </div>
                    <button type="submit" id="register-btn">Create Account</button>
                </form>
                <div id="register-message" class="message"></div>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section hidden">
            <div class="dashboard-header">
                <div>
                    <h2>ğŸ“Š Dashboard</h2>
                    <p id="welcome-message" class="welcome-message"></p>
                </div>
                <div class="dashboard-controls">
                    <button id="refresh-btn">ğŸ”„ Refresh</button>
                    <button id="logout-btn" style="background: var(--danger-color);">ğŸšª Logout</button>
                </div>
            </div>

            <!-- Companies Section -->
            <div class="subsection">
                <h3>Companies</h3>
                <div class="dashboard-controls">
                    <button id="load-companies-btn">ğŸ“‹ Load Companies</button>
                    <button id="show-add-company-btn">â• Add New Company</button>
                </div>
                <div id="companies-list"></div>
                <form id="add-company-form" style="display: none;">
                    <h4>Add New Company</h4>
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" placeholder="Enter company name" required>
                    </div>
                    <div class="form-group">
                        <label for="company-address">Address</label>
                        <input type="text" id="company-address" placeholder="Enter company address" required>
                    </div>
                    <button type="submit">Add Company</button>
                </form>
                <div id="company-message" class="message"></div>
            </div>

            <!-- Expenses Section -->
            <div class="subsection">
                <h3>Expenses</h3>
                <div class="dashboard-controls">
                    <button id="load-expenses-btn">ğŸ’° Load Expenses</button>
                    <button id="show-add-expense-btn">â• Add New Expense</button>
                </div>
                <div id="expenses-list"></div>
                <form id="add-expense-form" style="display: none;">
                    <h4>Add New Expense</h4>
                    <div class="form-group">
                        <label for="expense-company">Company</label>
                        <select id="expense-company" required>
                            <option value="">Select Company</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-description">Description</label>
                        <input type="text" id="expense-description" placeholder="What was this expense for?" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount ($)</label>
                        <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" required>
                            <option value="">Select Category</option>
                            <option value="FOOD">ğŸ½ï¸ Food & Dining</option>
                            <option value="TRANSPORT">ğŸš— Transportation</option>
                            <option value="ENTERTAINMENT">ğŸ­ Entertainment</option>
                            <option value="UTILITIES">âš¡ Utilities</option>
                            <option value="OFFICE">ğŸ¢ Office Supplies</option>
                            <option value="TRAVEL">âœˆï¸ Travel</option>
                            <option value="OTHER">ğŸ“ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date</label>
                        <input type="date" id="expense-date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
                <div id="expense-message" class="message"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
